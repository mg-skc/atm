<!DOCTYPE html>
<html>
<head>
    <title>My ATM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}

#newAccountDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: #e83c3c;
  margin-top: 20px;
}
#accountDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightgreen;
  margin-top: 20px;
}
</style>
</head>
<body>

  <p><b>Note:</b> If you don't have an account, please input your desired PIN and we'll start account setup!</p>

<p>Please input your PIN:</p>
<button onclick="myFunction()">Submit</button>



<input id="pinput"></input>



<div id="myDIV">
  <p id="message"></p>
  <p id="message2"></p>
</div>   
<div id="accountDIV">
  <h2>Main Menu</h2>
  <button onclick="checkBal()">Check Balance</button>
  <button onclick="()">Deposit</button>
  <button onclick="()">Withdrawal</button>
  <button onclick="()">Change your PIN</button>
</div>



<div id="newAccountDIV"> 
  <input id="depWithdrawAmt"></input>
  <button onclick="addNewAccount()">Set up new account</button>
  <p id="account"><p>
    <p id="account2"><p>  

</div> 

<script>

//JAVASCRIPT STARTS HERE:

var x = document.getElementById("myDIV");
let y = document.getElementById("newAccountDIV");
let z = document.getElementById("accountDIV");
x.style.display = "none";
y.style.display = "none";
z.style.display = "none";

let bankAccounts = [
  //pin
  //balance
  //0
  {
    pin : 1239,
    balance: 100.00
  }, 
  //1 
  {
    pin: 3209,
    balance: 5.00 
  },
  //2 
    {
    pin: 2345,
    balance: 205800.00 
  },
    {
    pin: 6542,
    balance: 163.00 
  },
  {
    pin: 6732,
    balance: 985.00 
  },
];


function myFunction() {
let pin = parseInt(document.getElementById("pinput").value); 
  for(let i=0; i < bankAccounts.length; i++){
    if( bankAccounts[i].pin === pin  ){
      z.style.display="block";
      x.style.display = "block";
      y.style.display = "none";
        document.getElementById("message").innerHTML = "Welcome Back!";
        console.log(bankAccounts);
        return; 
    }   
  }
  z.style.display = "none";
  x.style.display = "block";
  document.getElementById("message").innerHTML = "Invald PIN: please re-enter or click below to set up a new account:"; 
  y.style.display = "block";
  console.log(bankAccounts);
  return; 
};

function addNewAccount() {
  x.style.display = "none";
  z.style.display = "none";
  let depWithdrawAmt = document.getElementById("depWithdrawAmt"); 
	let pin = parseInt(document.getElementById("pinput").value); 
  for(let i=0; i < bankAccounts.length; i++){
    if( bankAccounts[i].pin === pin  ){
      document.getElementById("account2").innerHTML = "An account with this PIN already exists. Please select another PIN.";   
     
      return; 
    }   
  }
  bankAccounts.push({pin: pin, balance: (Number(depWithdrawAmt.value))});
  z.style.display="block";
  x.style.display = "block";
  y.style.display = "none";
  document.getElementById("message").innerHTML = "Your new account balance is: $" + depWithdrawAmt.value; 
  document.getElementById("message2").innerHTML = "Thank you for your business!"; 
  console.log(bankAccounts);
  document.getElementById("depWithdrawAmt").value = "";
  document.getElementById("pinput").value = "";
  return; };
 
  function checkBal() {
  let pin = parseInt(document.getElementById("pinput").value); 
  for(let i=0; i < bankAccounts.length; i++){
    if( bankAccounts[i].pin === pin  ){
      z.style.display="block";
      x.style.display = "block";
      y.style.display = "none";
        document.getElementById("message").innerHTML = "Your account balance is: $" + bankAccounts[i].balance; 
        document.getElementById("message2").innerHTML = "";
        console.log(bankAccounts);
        return; 
      }

  z.style.display = "none";
  x.style.display = "block";
  document.getElementById("message").innerHTML = "Invald PIN: please re-enter or click below to set up a new account:"; 
  y.style.display = "block";
  console.log(bankAccounts);
  return; 
    };
    */
  }}
</script>

</body>
